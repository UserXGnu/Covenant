MessageTransform: |
    public static class MessageTransform
    {
        public static string Transform(byte[] bytes)
        {
            return System.Convert.ToBase64String(bytes);
        }
        public static byte[] Invert(string str)
        {
            return System.Convert.FromBase64String(str);
        }
    }
